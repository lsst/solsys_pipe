[flake8]
max-line-length = 110
max-doc-length = 79
ignore = E133, E226, E228, N802, N803, N806, N812, N813, N815, N816, W503, E241, E123, E251, E127, E302, W391, W505, F401, E124, F401, E501, W291
exclude =
  bin,
  doc/conf.py,
  **/*/__init__.py,
  **/*/version.py,
  tests/.tests

[tool:pytest]
flake8-ignore = E133 E226 E228 N802 N803 N806 N812 N813 N815 N816 W503
